<app-main-header></app-main-header>

<body>

  <mat-sidenav-container>
    
    <mat-sidenav mode="side"
    #sidenav
    id="sidenav" opened >

      <hr>
      <h1>MÃ³dulos</h1>
      <hr id="hr2">
      <!-- boton de mantenumientos-->
      <div>

        <mat-tree [dataSource]="dataSourceModule" [treeControl]="treeControlModule">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node  *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            <a id="aTree" routerLink={{node.url}}>
              {{node.name}}</a>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node;when: hasChildModule" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControlModule.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <a id="aTree" >
              {{node.name}}</a>
          </mat-tree-node>
        </mat-tree>

      </div>

      <!--boton para Reporteria-->

      <hr>
      <div id="tree">
        <h1>Reporteria</h1>
      <hr id="hr2">
      
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node  *matTreeNodeDef="let node" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <a id="aTree" routerLink={{node.url}}>
            {{node.name}}</a>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <a id="aTree" >
            {{node.name}}</a>
        </mat-tree-node>
      </mat-tree>
      </div>
      <footer>
        <div class="wrap">
          <div class="widget">
            <div class="date">
              <p id="week" class="dayWeek ">{{date| date}} </p>
              <p id="hours" class="hours "> {{hour | date:'hh:mm:ss'}}</p>
            </div>
          </div>
        </div>
      </footer>

    </mat-sidenav>

    <mat-sidenav-content>
      
      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</body>
