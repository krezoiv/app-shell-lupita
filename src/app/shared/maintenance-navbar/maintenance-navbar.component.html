<mat-toolbar>
  <button mat-button [matMenuTriggerFor]="users">Usuarios</button>
  <mat-menu #users="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
    <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
  </mat-menu>
  
  <mat-menu #vertebrates="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
    <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
    <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
    <button mat-menu-item>Birds</button>
    <button mat-menu-item>Mammals</button>
  </mat-menu>
  
  <mat-menu #invertebrates="matMenu">
    <button mat-menu-item>Insects</button>
    <button mat-menu-item>Molluscs</button>
    <button mat-menu-item>Crustaceans</button>
    <button mat-menu-item>Corals</button>
    <button mat-menu-item>Arachnids</button>
    <button mat-menu-item>Velvet worms</button>
    <button mat-menu-item>Horseshoe crabs</button>
  </mat-menu>
  
  <mat-menu #fish="matMenu">
    <button mat-menu-item>Baikal oilfish</button>
    <button mat-menu-item>Bala shark</button>
    <button mat-menu-item>Ballan wrasse</button>
    <button mat-menu-item>Bamboo shark</button>
    <button mat-menu-item>Banded killifish</button>
  </mat-menu>
  
  <mat-menu #amphibians="matMenu">
    <button mat-menu-item>Sonoran desert toad</button>
    <button mat-menu-item>Western toad</button>
    <button mat-menu-item>Arroyo toad</button>
    <button mat-menu-item>Yosemite toad</button>
  </mat-menu>
  
  <mat-menu #reptiles="matMenu">
    <button mat-menu-item>Banded Day Gecko</button>
    <button mat-menu-item>Banded Gila Monster</button>
    <button mat-menu-item>Black Tree Monitor</button>
    <button mat-menu-item>Blue Spiny Lizard</button>
    <button mat-menu-item disabled>Velociraptor</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="infrastructure">Infraestructura</button>
  <mat-menu #infrastructure="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="combustibles"><mat-icon> local_gas_station</mat-icon><a>Combustibles</a></button>
    <button mat-menu-item [matMenuTriggerFor]="dispenesers"><mat-icon> ev_station</mat-icon><a>Bombas</a></button>
    <button mat-menu-item [matMenuTriggerFor]="islands">	<mat-icon> place</mat-icon><a>Islas</a></button>
    <button mat-menu-item [matMenuTriggerFor]="tanks"><mat-icon>storage</mat-icon><a>Tanques</a></button>
  </mat-menu>
  
  <mat-menu #combustibles="matMenu">
    <button mat-menu-item routerLink="/dashboard/infrastructure/fuels/newFuel"><mat-icon>add_circle</mat-icon><a>Crear</a></button>
    <button mat-menu-item routerLink="/dashboard/infrastructure/fuels/listFuels"><mat-icon> format_list_numbered</mat-icon><a>Listar</a></button>
  </mat-menu>
  
  <mat-menu #dispenesers="matMenu">
    <button mat-menu-item routerLink="/dashboard/infrastructure/disenpensers/newDispenser"><mat-icon>add_circle</mat-icon><a>Crear</a></button>
    <button mat-menu-item routerLink="/dashboard/infrastructure/dispensers/listDispensers"><mat-icon> format_list_numbered</mat-icon><a>Listar</a></button>
  </mat-menu>
  
  <mat-menu #islands="matMenu">
    <button mat-menu-item routerLink="/dashboard/infrastructure/island/newIsland"><mat-icon>add_circle</mat-icon><a>Crear</a></button>
    <button mat-menu-item routerLink="/dashboard/infrastructure/island/listIsland"><mat-icon> format_list_numbered</mat-icon><a>Listar</a></button>
  </mat-menu>
  
  <mat-menu #tanks="matMenu">
    <button mat-menu-item routerLink="/dashboard/infrastructure/tanks/newTank"><mat-icon>add_circle</mat-icon><a>Crear</a></button>
    <button mat-menu-item routerLink="/dashboard/infrastructure/tanks/listTanks"><mat-icon> format_list_numbered</mat-icon><a>Listar</a></button>
  </mat-menu>

</mat-toolbar>
