   
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                   
                    <div class="table table-responsive">
                        <table class="table table-border" >
                            <thead >
                                <tr  class="trprincipal">
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Correo</th>
                                    <th>Rol</th>
                                    <th>Status</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let users of users; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{users.firstName | titlecase}}</td>
                                    <td>{{ users.lastName | titlecase }}</td>
                                    <td>{{users.email}}</td>
                                    <td>{{users.roleId| uppercase}}</td>
                                    <td>{{users.statusId.statusName | titlecase}}</td>

                                    
                                    <td>
                                        <a  (click)="UpdateUser(users);">
                                            <i  class="fa-solid fa-pencil text-info" ></i>
                                        </a>&nbsp;
                                        <a (click)="deleteUser();">

                                        <i  class="fa-solid fa-trash-can text-danger"></i>
                                        </a>
                                    </td>
    
                                </tr>
                            </tbody>
                        </table>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
