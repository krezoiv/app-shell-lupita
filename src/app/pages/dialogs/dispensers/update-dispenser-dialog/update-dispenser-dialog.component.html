
<h3 mat-dialog-title>
    <mat-icon>sync</mat-icon>&nbsp; "Editar Bomba"
</h3>
<hr>

<div mat-dialog-content>

    <form [formGroup]="updateDispenserForm">

        <mat-form-field appearance="legacy">
            <mat-label>NÃºmero de Isla:</mat-label>
            <input type="text" id="fName" formControlName="dispenserCode" matInput>
            <mat-icon matSuffix> local_gas_station</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>

        <div>
            <mat-form-field appearance="fill">
              <mat-label>Isla</mat-label>
              <mat-select formControlName="islandId" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let island of selectIsland" [value]="island.islandId">
                  {{island.islandNumber | titlecase}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="updateDispenserForm.hasError('required')">Please choose an animal</mat-error>
              <mat-hint>{{updateDispenserForm.value?.sound}}</mat-hint>
            </mat-form-field>
          </div>

        <div>
            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <mat-select formControlName="statusId" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let status of selectStatus" [value]="status.statusId">
                  {{status.statusName | titlecase}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="updateDispenserForm.hasError('required')">Please choose an animal</mat-error>
              <mat-hint>{{updateDispenserForm.value?.sound}}</mat-hint>
            </mat-form-field>
          </div>


        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>
                <mat-icon>close</mat-icon>&nbsp; Cerrar
            </button>
            <button mat-raised-button color="primary" (click)="updateDispenser();">
                <mat-icon>save</mat-icon> &nbsp; Guardar
            </button>
        </div>

        

        <br><br><br>
    </form>

</div>
