<h3 mat-dialog-title ><mat-icon>autorenew</mat-icon>&nbsp; "Modificar Usuario"</h3>
<hr>
<div mat-dialog-content>
    <form [formGroup]="updateUserForm">

        <mat-form-field appearance="legacy">
            <mat-label>Nombres:</mat-label>
            <input  id="fName"formControlName="firstName" matInput>
           
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="legacy">
            <mat-label>Apellidos:</mat-label>
            <input  id="fName"formControlName="lastName" matInput>
           
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="legacy">
            <mat-label>Contrase√±a:</mat-label>
            <input  id="fName"formControlName="password" matInput>
           
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="legacy">
            <mat-label>Correo:</mat-label>
            <input  id="fName"formControlName="email" matInput>
           
            <mat-hint></mat-hint>
          </mat-form-field>


          <div class="form-group col-md-4">
            <label for="inputState"><h2>Rol</h2></label>
            <select class="form-control" formControlName="roleId">
                <option value="">-- Seleccione un Rol --</option>
                <option *ngFor="let roles of roles" [value]="roles.roleId"> {{ roles.roleName }} </option>
            </select>
          </div>

           
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="primary" (click)="updateUser();">
            <mat-icon>save</mat-icon> &nbsp; Guardar</button><br>
    
    </div><br>

    </form>
</div>
