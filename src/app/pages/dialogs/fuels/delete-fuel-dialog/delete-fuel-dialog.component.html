<h3 mat-dialog-title ><mat-icon>delete_forever</mat-icon>&nbsp; "Eliminar Combustible"</h3>
<hr>

<div mat-dialog-content>

    <form [formGroup]="deleteFuelForm">

        <mat-form-field appearance="legacy">
            <mat-label>Tipo de Combustible:</mat-label>
            <input  id="fName"formControlName="fuelName" matInput readonly="">
            <mat-icon matSuffix> local_gas_station</mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>

        <mat-form-field appearance="outline">     
            <mat-label>Precio Costo</mat-label>
            <input formControlName="costPrice" matInput  readonly="" placeholder="Precio Costo Q.." >
            <mat-icon matSuffix>attach_money</mat-icon>
            <mat-hint></mat-hint>      
        </mat-form-field><br>
    
        
        <mat-form-field appearance="outline">
            <mat-label>Precio Público</mat-label>
            <input  formControlName="salePrice" matInput matInput  readonly="" placeholder="Precio Público Q..">
            <mat-icon matSuffix>attach_money</mat-icon>
            <mat-hint></mat-hint>
        </mat-form-field>
    
 
    
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>
            <mat-icon>close</mat-icon>&nbsp; Cerrar</button>
        <button mat-raised-button color="primary" (click)="deleteFuel();">
            <mat-icon>save</mat-icon> &nbsp; Guardar</button>
    
    </div>

<br><br><br>
    </form>

</div>
