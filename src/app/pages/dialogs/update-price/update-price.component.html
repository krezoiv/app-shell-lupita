<h3 mat-dialog-title >Cambio de Precios</h3>
<hr>

<div mat-dialog-content>

    <form [formGroup]="updatePriceForm">
        <mat-form-field appearance="outline">     
            <mat-label>Precio Costo</mat-label>
            <input formControlName="costPrice" matInput placeholder="Precio Costo Q..">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Ingrese precio nuevo</mat-hint>      
        </mat-form-field>
    
        
        <mat-form-field appearance="outline">
            <mat-label>Precio Público</mat-label>
            <input  formControlName="salePrice" matInput placeholder="Precio Público Q..">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Ingrese precio nuevo</mat-hint>
        </mat-form-field>
    
 
    
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
        <button mat-raised-button color="primary" (click)="updatePrice();">Guardar</button>
    
    </div>


    </form>

</div>
