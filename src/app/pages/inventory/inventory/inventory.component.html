                        <label> <h2>Precios</h2></label>
                     </div>

                        <div>

                                        <th scope="col">Combustible</th>
                                        <th scope="col">IDP</th>
                                        <th scope="col">Precio Costo</th>
                                        <th scope="col">Precio PÃºblico</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of fuelSelected">
                                        <td>{{data.fuelName}}</td>
                                        <td>{{data.taxesId?.idpAmount}}</td>
                                        <td>{{data.costPrice}}</td>
                                        <td>{{data.salePrice}}</td>
                                    </tr>
                                </tbody>
                            </table>
