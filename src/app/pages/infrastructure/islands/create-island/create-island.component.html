<app-maintenance-navbar></app-maintenance-navbar>

<div>
  <form [formGroup]="islandForm" class="mat-elevation-z8">

    <h3>
      <mat-icon>done_all</mat-icon> &nbsp; Crear Nueva Isla
    </h3>
    <hr>

    <div>
      <mat-form-field appearance="legacy">
        <mat-label>Código de Isla</mat-label>
        <input formControlName="islandNumber"matInput placeholder="Código de Isla...">
        <mat-icon matSuffix>format_list_numbered_rtl</mat-icon>
        <mat-hint>Ingrese código de Isla</mat-hint>
      </mat-form-field>
    </div><br>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="statusId" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let status of selectedStatus" [value]="status.statusId">
            {{status.statusName | titlecase}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="islandForm.hasError('required')">Please choose an animal</mat-error>
        <mat-hint>{{islandForm.value?.sound}}</mat-hint>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="warn" mat-dialog-close >
        <mat-icon>close</mat-icon>&nbsp; Cerrar
      </button>&nbsp;
      <button (click)="createIsland();" mat-raised-button color="primary" >
        <mat-icon>save</mat-icon> &nbsp; Guardar
      </button>
    </div>

    <br>

  </form>
</div>
