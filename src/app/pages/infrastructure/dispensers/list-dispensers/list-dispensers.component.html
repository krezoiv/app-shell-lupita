<body>
  <div class="contenedor" class="mat-elevation-z8">
    <h1>Listado de Bombas</h1>
    <hr>
 

      <table mat-table [dataSource]="dispensers" class="mat-elevation-z8">
          
            
        <ng-container matColumnDef="dispenserCode">
          <th  id="encabezado" mat-header-cell *matHeaderCellDef> Dispensador </th>
          <td mat-cell *matCellDef="let element"> {{element.dispenserCode | titlecase}} </td>
        </ng-container>

    
         
        <ng-container matColumnDef="islandId">
            <th id="encabezado" mat-header-cell *matHeaderCellDef> Isla </th>
            <td mat-cell *matCellDef="let element"> {{element.islandId.islandNumber | titlecase}} </td>
          </ng-container>

          <ng-container matColumnDef="statusId">
            <th id="encabezado" mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.statusId.statusName | titlecase}} </td>
          </ng-container>

            
        <ng-container matColumnDef="accions">
            <th id="encabezado" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-flat-button color="primary" (click)="openDialogUpdate(element);"> <mat-icon>edit</mat-icon>Editar</button> &nbsp;
                <button mat-raised-button color="warn" (click)="openDialogDelete(element);"> <mat-icon>delete_forever</mat-icon>Eliminar</button>&nbsp;
                <button id="asignacion" mat-raised-button routerLink="/dashboard/infrastructura/manguera/asignacion-de-manguera"> <mat-icon>assignment</mat-icon>Asignac√≠on</button>

            </td>
          </ng-container>

        
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      
        
      </table>
      


  
  </div>
</body>
