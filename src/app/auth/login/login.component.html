<body class="main-bg">
  

    <div class="login-container text-c animated flipInX">
        <div>
            
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        
            <h3 class="text-whitesmoke">Sign In Template</h3>
            <p class="text-whitesmoke">Sign In</p>
        <div class="container-content">
            <form class="margin-t"
                  autocomplete="off"
                  [formGroup]="loginForm"
                  (ngSubmit)="login()">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email"  formControlName="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="*****"  formControlName="password">
                </div>
                <button type="submit" class="form-button button-l margin-b">Sign In</button>
    
               
            </form>
            <p class="margin-t text-whitesmoke"><small> Your Name &copy; 2018</small> </p>
        </div>
    </div>


</body>
